<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Ladrillos</title>
    <link rel="stylesheet" href="./style_ladrillos.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Ladrillos</h1>
        <form id="form-ladrillos">
            <label for="largo">Largo de la pared (mt):</label>
            <input type="number" id="largo" required>

            <label for="alto">Alto de la pared (mt):</label>
            <input type="number" id="alto" required>

            <label for="largo_ladrillo">Largo del ladrillo (cm):</label>
            <input type="number" id="largo_ladrillo" required>

            <label for="alto_ladrillo">Alto del ladrillo (cm):</label>
            <input type="number" id="alto_ladrillo" required>

            <label for="porcentaje">Porcentaje de desperdicio (%):</label>
            <input type="number" id="porcentaje" value="10" required>

            <input type="submit" value="Calcular">
        </form>

        <div id="resultado"></div>
    </div>
    <script src="./app-logica-ladrillos.js"></script>
</body>
</html>
