<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGICA SECUENCIAL Y CONDICIONAL-Tatiana Lopez</title>
</head>
<body>

  <h1>Solución:</h1>
  <h4>Un nadador necesita conocer el promedio final de tiempo que gasta en recorrer una piscina de 100 metros, sabiendo que en el día realiza cinco pruebas medidas en segundos</h4>
  <form action="" id="form-logica">
    
    <label for="a">Tiempo 1</label>
    <input type="number" id="a" placeholder="Ingrese total tiempo 1" required>

    <label for="b">Tiempo 2</label>
    <input type="number" id="b" placeholder="Ingrese total tiempo 2" required>

    <label for="c">Tiempo 3</label>
    <input type="number" id="c" placeholder="Ingrese total tiempo 3" required>

    <label for="d">Tiempo 4</label>
    <input type="number" id="d" placeholder="Ingrese total tiempo 4" required>

    <label for="e">Tiempo 5</label>
    <input type="number" id="e" placeholder="Ingrese total tiempo 5" required>

    <br> <br> 

    <label for="">Resultados: <span id="Resultado"></span></label>
    <br> <br> 
    <input type="submit" value="Calcular Promedio">
  </form>

  <script src="app-logica-tiempos.js"></script>
</body>
</html>
